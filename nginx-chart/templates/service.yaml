# nginx-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.labels.name }}
  labels:
    app: {{ .Values.labels.app }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
  selector:
    app: {{ .Values.labels.app }}